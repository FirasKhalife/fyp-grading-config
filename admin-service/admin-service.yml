management:
  endpoints:
    web:
      exposure: # exposes /actuator endpoints over HTTP
        include: '*'
  info:
    env:
      enabled: true # includes environment-specific info in /actuator/info
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true # /actuator/shutdown to shut down gracefully (TO BE SECURED)
  health: # /actuator/health
    readinessstate: # /actuator/health/readiness
      enabled: true
    livenessstate: # /actuator/health/liveness
      enabled: true

spring:
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual

    retry-queues-ttl: 2000
    retry-max-count: 3

    notification:
      queue: "notification-queue"
      exchange: "notification-exchange"
      routing-key: "notification-key"
    retry-notification:
      queue: "retry-notification-queue"
      exchange: "retry-notification-exchange"
      routing-key: "retry-notification-key"

    check-notification:
      queue: "check-notification-queue"
      exchange: "check-notification-exchange"
      routing-key: "check-notification-key"
    retry-check-notification:
      queue: "retry-check-notification-queue"
      exchange: "retry-check-notification-exchange"
      routing-key: "retry-check-notification-key"

    dead-letter:
      queue: "dead-queue"
      exchange: "dead-exchange"
      routing-key: "dead-key"

resilience4j:
  circuitbreaker: # /actuator/circuitbreakers
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 2
        slidingWindowType: COUNT_BASED
        slowCallDurationThreshold: 5s
